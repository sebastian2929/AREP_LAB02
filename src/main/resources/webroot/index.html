<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREP LAB 2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
<h1>Diseño y estructuración de aplicaciones distribuidas en internet</h1>
<input type="text" id="newTask" placeholder="Nueva tarea">
<div class="button-group">
    <button id="addTask">Agregar Tarea</button>
    <button id="fetchTodos">Ver Tareas</button>
    <button id="clearTodos">Borrar Todas las Tareas</button>
    <button id="fetchImage">Imagen</button>
</div>

<div id="result"></div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <pre id="taskList"></pre>
    </div>
</div>

<div id="messageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

<script src="script.js"></script>

<footer>
    <p>Sebastian David Blanco Rodriguez</p>
</footer>
</body>
</html>
